<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>這個是標題</title>
    <!-- 這邊設定CSS樣式 -->
    <style>
        /* 這邊是填寫要設定的CSS樣式 */
        div .stillWorking {font-size: 100vmin;}
    </style>
    <!-- 如果需要查看其他常用的CDN連結，下方是Google的 -->
    <!-- https://developers.google.com/speed/libraries -->
    <!-- 如果需要查看其他常用的CDN連結，下方是jsDelivr -->
    <!-- https://www.jsdelivr.com/ -->
    <!-- -->
    <!-- -->
    <!-- -->
    <!-- 以下則是載入jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 載入jQuery之後就可以開始使用 -->
    <!-- 格式是 $(document).ready(要處理的事件) -->
    <script>
        $(document).ready(function(){
            // 這裡填寫要進行的jQuery的部分
        })
    </script>
    <!-- -->
    <!-- -->
    <!-- -->
    <!-- 以下則是載入 Tensorflow.js-->
    <!-- 相關 api 可以查詢 https://js.tensorflow.org/api/latest/ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- 或<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>-->
    <!-- 以下則是載入 tfjs-vis-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
    <!-- 或<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis/dist/tfjs-vis.umd.min.js"></script>-->
    <!-- -->
    <!-- -->
    <!-- -->
    <!-- 以下則是載入 Three.js-->
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <!-- -->
    <!-- -->
    <!-- -->
</head>
<body>
    <div class="stillWorking">施工中，敬請期待</div>
</body>
</html>
